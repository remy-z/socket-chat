<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>socket-chat</title>
</head>

<body>
    <div class="wrapper">
        <div class="login" id="login-header">
            <h1 class="">Socket-Chat</h1>
            <h2>...Login...</h2>
        </div>
        <form class="login" id="login-form">
            <label for="username">username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
        <div class="login" id="dev-info">
            <p>- made by remyz -</p>
            <a href="https://github.com/remy-z/socket-chat">github repo</a>
        </div>
        <!--- SAMPLE MESSAGE FORMAT
        <div id="message-container" class="chat hide">

            <div class="message">
                <p class=" msg message-body"><span class="msg nameplate">Remy: </span>Test Message!</p>
                <p class="msg timestamp">05/17/2023 1:55pm</p>
            </div>


        </div>
    -->
        <div id="input" class="chat hide input">
            <form id="send-message">
                <label for="message" id="chatroom-label">WS:\<span id="chatroom">general</span>></label>
                <input type="text" id="message-input" name="message" />
                <input type="submit" value=">" id="message-submit" />
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
